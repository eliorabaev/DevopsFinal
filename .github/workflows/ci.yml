name: CI Pipeline

on:
  pull_request:
    branches: [ main ]

jobs:
# Only 1 job
  ci:
  # GitHub virtual "runner" for the job
    runs-on: ubuntu-latest
    
    steps:
    # Copy the code to runner
    - name: Checkout code
      uses: actions/checkout@v4
    # Python setup
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    # Install my application dependencies
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f app/requirements.txt ]; then
          pip install -r app/requirements.txt
        else
          pip install -r requirements.txt
        fi
        pip install flake8 black pytest

    # lint test for code organization
    - name: Lint with flake8
      run: |
        if [ -d app ]; then
          flake8 app/ --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 app/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
        else
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
        fi
    # Format test for easy readability
    - name: Format check with black
      run: |
        if [ -d app ]; then
          black --check app/
        else
          black --check .
        fi
    # Run the test_main.py for code functionality
    - name: Run tests
      run: pytest app/tests/test_main.py -v
    # Build the Docker image
    - name: Build Docker image
      run: |
        if [ -f app/Dockerfile ]; then
          docker build -t url-shortener ./app
        else
          docker build -t url-shortener .
        fi