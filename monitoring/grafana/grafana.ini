[server]
protocol = http
http_port = 3000
domain = localhost
root_url = http://localhost:3000

[users]
allow_sign_up = false
allow_org_create = false
auto_assign_org = true
auto_assign_org_id = 1
auto_assign_org_role = Viewer

[auth.anonymous]
enabled = false

[auth]
disable_login_form = false

[dashboards]
default_home_dashboard_path = /var/lib/grafana/dashboards/url-shortener-dashboard.json

[unified_alerting]
enabled = true

[log]
mode = console
level = info

[log.console]
level = info
format = console

[metrics]
enabled = true
interval_seconds = 10

[feature_toggles]
enable = ngalert

[panels]
enable_alpha = false

[plugins]
enable_alpha = false
app_tls_skip_verify_insecure = false

[enterprise]
license_path =

[date_formats]
default_timezone = UTC